<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_1.css">
    <title>Projeto CSS 01</title>
</head>
<body>
    <section>
        <form action="#">
            <h1>Cadastrar transação</h1>
            <fieldset>
                <div class="container">
                    <input type="text" required name="name">
                    <label>Nome</label>
                </div>

                <div class="container">
                    <input type="text" required name="lastname">
                    <label>Preço</label>
                </div>
                <button>Entrada</button>
                <button>Saída</button>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="categoria" required name="categoria">
                    <label>Categoria</label>
                </div>

                <div class="container">
                    <input type="vencimento" required name="vencimento">
                    <label>Data de Vencimento</label>
                </div>
            </fieldset>

            <fieldset>
                <button>Cadastrar</button>
            </fieldset>
        </form>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_3.css">
    <title>Projeto CSS 03</title>

<body>
    <section>
        <form action="#">
            <h1>Editar</h1>
            <fieldset>
                <div class="container">
                    <input type="text" required name="conta">
                    <label>Conta a Pagar</label>
                </div>

                <div class="container">
                    <input type="valor" required name="valor">
                    <label>Valor</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="data" required name="data">
                    <label>Data</label>
                </div>
            </fieldset>

            <fieldset>
                <div id="botao">
                    <button>Excluir transação</button>
                </div>

                <div id="botao2">
                    <button>Atualizar Transação</button>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
